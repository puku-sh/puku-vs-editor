name: Build Linux

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      architecture:
        description: 'Build architecture'
        required: true
        default: 'x64'
        type: choice
        options:
          - x64
          - arm64
  workflow_call:
    inputs:
      architecture:
        description: 'Build architecture'
        required: true
        type: string

jobs:
  build-linux-x64:
    name: Build Linux (x64)
    runs-on: [self-hosted, Linux, X64]  # ðŸš€ Self-hosted runner
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.architecture == 'x64' }}
    env:
      VSCODE_ARCH: x64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'src/vscode/.nvmrc'
          cache: 'npm'
          cache-dependency-path: |
            src/chat/package-lock.json
            src/vscode/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            libkrb5-dev \
            rpm \
            fakeroot \
            dpkg

      # ðŸš€ Cache node_modules
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            src/chat/node_modules
            src/vscode/node_modules
          key: ${{ runner.os }}-x64-node-modules-${{ hashFiles('src/chat/package-lock.json', 'src/vscode/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-x64-node-modules-

      # ðŸš€ Cache VS Code build output (saves 30-60 minutes)
      - name: Cache VS Code Build
        uses: actions/cache@v4
        with:
          path: |
            src/vscode/out
            src/vscode/out-build
            src/vscode/.build/extensions
            src/vscode/.build/builtInExtensions
          key: ${{ runner.os }}-x64-vscode-build-${{ hashFiles('src/vscode/src/**/*.ts', 'src/vscode/build/**/*.ts', 'src/vscode/product.json') }}
          restore-keys: |
            ${{ runner.os }}-x64-vscode-build-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -e
          echo "=== Installing Extension Dependencies ==="
          cd src/chat
          for i in {1..5}; do
            npm ci && break
            if [ $i -eq 5 ]; then
              echo "Extension npm install failed after 5 attempts" >&2
              exit 1
            fi
            echo "Npm install failed, retry $i..."
            sleep 2
          done

          echo "=== Installing VS Code Dependencies ==="
          cd ../vscode
          for i in {1..5}; do
            npm ci && break
            if [ $i -eq 5 ]; then
              echo "VS Code npm install failed after 5 attempts" >&2
              exit 1
            fi
            echo "Npm install failed, retry $i..."
            sleep 2
          done
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸš€ Build with optimizations
      - name: Build using Makefile
        run: make build
        env:
          VSCODE_ARCH: x64
          UV_THREADPOOL_SIZE: 128
          VSCODE_USE_ESBUILD: 1

      - name: Package Linux builds
        run: ./build-linux-optimized.sh
        env:
          VSCODE_ARCH: x64

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: puku-editor-linux-x64-${{ github.run_id }}
          path: |
            *.deb
            *.rpm
            *.tar.gz
          retention-days: 1
          if-no-files-found: error

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-linux-x64-${{ github.run_attempt }}
          path: |
            src/vscode/.build/logs
            src/chat/dist
          if-no-files-found: ignore
          retention-days: 7

  build-linux-arm64:
    name: Build Linux (ARM64)
    runs-on: ubuntu-22.04  # ðŸš€ Standard 4-core runner
    if: ${{ github.event_name == 'workflow_dispatch' && github.event.inputs.architecture == 'arm64' }}
    env:
      VSCODE_ARCH: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'src/vscode/.nvmrc'
          cache: 'npm'
          cache-dependency-path: |
            src/chat/package-lock.json
            src/vscode/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            libkrb5-dev \
            rpm \
            fakeroot \
            dpkg \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu

      # ðŸš€ Cache node_modules
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            src/chat/node_modules
            src/vscode/node_modules
          key: ${{ runner.os }}-arm64-node-modules-${{ hashFiles('src/chat/package-lock.json', 'src/vscode/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-arm64-node-modules-

      # ðŸš€ Cache VS Code build output (saves 30-60 minutes)
      - name: Cache VS Code Build
        uses: actions/cache@v4
        with:
          path: |
            src/vscode/out
            src/vscode/out-build
            src/vscode/.build/extensions
            src/vscode/.build/builtInExtensions
          key: ${{ runner.os }}-arm64-vscode-build-${{ hashFiles('src/vscode/src/**/*.ts', 'src/vscode/build/**/*.ts', 'src/vscode/product.json') }}
          restore-keys: |
            ${{ runner.os }}-arm64-vscode-build-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -e
          echo "=== Installing Extension Dependencies ==="
          cd src/chat
          for i in {1..5}; do
            npm ci && break
            if [ $i -eq 5 ]; then
              echo "Extension npm install failed after 5 attempts" >&2
              exit 1
            fi
            echo "Npm install failed, retry $i..."
            sleep 2
          done

          echo "=== Installing VS Code Dependencies ==="
          cd ../vscode
          for i in {1..5}; do
            npm ci --arch=arm64 && break
            if [ $i -eq 5 ]; then
              echo "VS Code npm install failed after 5 attempts" >&2
              exit 1
            fi
            echo "Npm install failed, retry $i..."
            sleep 2
          done
        env:
          npm_config_arch: arm64
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # ðŸš€ Build with optimizations
      - name: Build using Makefile
        run: make build
        env:
          VSCODE_ARCH: arm64
          UV_THREADPOOL_SIZE: 128
          VSCODE_USE_ESBUILD: 1

      - name: Package Linux builds
        run: ./build-linux-optimized.sh
        env:
          VSCODE_ARCH: arm64

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: puku-editor-linux-arm64-${{ github.run_id }}
          path: |
            *.deb
            *.rpm
            *.tar.gz
          retention-days: 1
          if-no-files-found: error

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-linux-arm64-${{ github.run_attempt }}
          path: |
            src/vscode/.build/logs
            src/chat/dist
          if-no-files-found: ignore
          retention-days: 7
