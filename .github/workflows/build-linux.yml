name: Build Linux

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'feat/ubunut'
  workflow_dispatch:
    inputs:
      architecture:
        description: 'Build architecture'
        required: true
        default: 'x64'
        type: choice
        options:
          - x64
          - arm64
  workflow_call:
    inputs:
      architecture:
        description: 'Build architecture'
        required: true
        type: string

jobs:
