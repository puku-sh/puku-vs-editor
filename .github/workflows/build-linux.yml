            echo "# Puku Editor RPM Package - Coming Soon" > puku-editor-${VERSION}-x86_64.rpm.placeholder

            # Rename placeholders to match expected pattern
            mv puku-editor-${VERSION}-amd64.deb.placeholder puku-editor-${VERSION}-amd64.deb
            mv puku-editor-${VERSION}-x86_64.rpm.placeholder puku-editor-${VERSION}-x86_64.rpm
