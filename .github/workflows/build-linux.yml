name: Build Linux

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'feat/ubunut'
  workflow_dispatch:
    inputs:
      architecture:
        description: 'Build architecture'
        required: true
        default: 'x64'
        type: choice
        options:
          - x64
          - arm64
  workflow_call:
    inputs:
      architecture:
        description: 'Build architecture'
        required: true
        type: string

jobs:
  build-linux-x64:
    name: Build Linux (x64)
    runs-on: self-hosted  # üöÄ Namespace.so 16 vCPU, 32GB RAM
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.architecture == 'x64' }}
    env:
      VSCODE_ARCH: x64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'src/vscode/.nvmrc'
          cache: 'npm'
          cache-dependency-path: |
            src/chat/package-lock.json
            src/vscode/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            libx11-dev \
            libxkbfile-dev \
            libsecret-1-dev \
            libkrb5-dev \
            rpm \
            fakeroot \
            dpkg

      # üöÄ Cache node_modules
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            src/chat/node_modules
            src/vscode/node_modules
          key: ${{ runner.os }}-x64-node-modules-${{ hashFiles('src/chat/package-lock.json', 'src/vscode/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-x64-node-modules-

      # üöÄ Cache VS Code build output (saves 30-60 minutes)
      - name: Cache VS Code Build
        uses: actions/cache@v4
        with:
          path: |
            src/vscode/out
            src/vscode/out-build
            src/vscode/.build/extensions
            src/vscode/.build/builtInExtensions
          key: ${{ runner.os }}-x64-vscode-build-${{ hashFiles('src/vscode/src/**/*.ts', 'src/vscode/build/**/*.ts', 'src/vscode/product.json') }}
          restore-keys: |
            ${{ runner.os }}-x64-vscode-build-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -e
          echo "=== Installing Extension Dependencies ==="
          cd src/chat

          # Clear npm cache and use legacy peer deps to avoid conflicts
          npm cache clean --force

          for i in {1..5}; do
            echo "Extension npm install attempt $i/5..."
            timeout 300 npm ci --legacy-peer-deps --no-audit --no-fund && break
            if [ $i -eq 5 ]; then
              echo "Extension npm install failed after 5 attempts" >&2
              echo "Last install log:"
              npm ci --legacy-peer-deps --no-audit --no-fund --verbose || true
              exit 1
            fi
            echo "Npm install failed, retry $i..."
            sleep 5
            npm cache clean --force
          done

          echo "=== Installing VS Code Dependencies ==="
          cd ../vscode

          # Clear npm cache
          npm cache clean --force

          for i in {1..5}; do
            echo "VS Code npm install attempt $i/5..."
            timeout 600 npm ci --legacy-peer-deps --no-audit --no-fund && break
            if [ $i -eq 5 ]; then
              echo "VS Code npm install failed after 5 attempts" >&2
              echo "Last install log:"
              npm ci --legacy-peer-deps --no-audit --no-fund --verbose || true
              exit 1
            fi
            echo "Npm install failed, retry $i..."
            sleep 5
            npm cache clean --force
          done
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_loglevel: warn

      # üîß Install missing VS Code build dependencies
      - name: Install missing build dependencies
        run: |
          cd src/vscode
          echo "üîß Installing missing VS Code build dependencies..."

          # Install critical build dependencies that might be missing from package.json or cache
          npm install --no-save \
            ternary-stream \
            gulp-merge-json \
            event-stream \
            jsonc-parser \
            @vscode/markdown-it-katex \
            @vscode/extension-telemetry \
            @vscode/emmet-helper \
            @vscode/codicons \
            @vscode/sync-api-client \
            @vscode/sync-api-common \
            @vscode/sync-api-service \
            @vscode/ts-package-manager \
            @vscode/l10n \
            gulp-sourcemaps \
            gulp-filter \
            gulp-uglify \
            gulp-rename \
            gulp-json-editor \
            gulp-bom \
            gulp-gunzip \
            gulp-untar \
            gulp-replace \
            gulp-concat \
            gulp-util \
            gulp-flatten \
            gulp-order \
            gulp-insert \
            gulp-buffer \
            gulp-sort \
            gulp-plumber \
            gulp-svgmin \
            gulp-gzip \
            gulp-vinyl-zip \
            gulp-flatmap \
            webpack-stream \
            @vscode/gulp-electron \
            vscode-gulp-watch \
            through2 \
            vinyl \
            vinyl-fs \
            esbuild \
            @esbuild-plugins/node-modules-polyfill \
            rimraf \
            minimist \
            ansi-colors \
            fancy-log \
            pump \
            gulp-azure-storage \
            2>/dev/null || echo "Some dependencies may already exist"

      # üöÄ Build with optimizations
      - name: Build using Makefile
        run: make install
        env:
          VSCODE_ARCH: x64
          UV_THREADPOOL_SIZE: 128
          VSCODE_USE_ESBUILD: 1
          NODE_OPTIONS: --max-old-space-size=16384

      # üÜï Create VS Code Linux Production Build
      - name: Create VS Code Linux Production Build
        run: |
          cd src/vscode
          echo "üì¶ Creating VS Code Linux production build using gulp..."

          # Run the gulp production build that creates the expected directory structure
          # Increased memory limit to prevent OOM errors
          NODE_OPTIONS="--max-old-space-size=16384" npx gulp vscode-linux-x64

          # Check if the production build was created successfully
          if [ -d "../VSCode-linux-x64" ]; then
            echo "‚úÖ VS Code Linux production build created successfully!"
            echo "üìç Location: $(pwd)/../VSCode-linux-x64"
            echo "üìä Contents: $(ls -la ../VSCode-linux-x64 | head -10)"
          else
            echo "‚ùå VS Code Linux production build failed!"
            echo "Expected directory: ../VSCode-linux-x64 not found"
            exit 1
          fi
        env:
          VSCODE_ARCH: x64
          NODE_OPTIONS: --max-old-space-size=16384

      # üÜï Create Linux .deb package
      - name: Create Linux .deb package
        run: |
          echo "üì¶ Creating .deb package..."

          # Create .deb package that installs to /opt/puku-editor/
          chmod +x ./build-linux-optimized.sh
          ./build-linux-optimized.sh

          # Verify the .deb was created
          if [ -f "dist/puku-editor_"*"_amd64.deb" ]; then
            echo "‚úÖ .deb package created successfully"

            # Copy to root for easy artifact upload
            VERSION=$(node -p "require('./src/vscode/package.json').version")
            cp dist/puku-editor_${VERSION}_amd64.deb ./

            # Display package info
            dpkg-deb -I puku-editor_${VERSION}_amd64.deb || true
            echo ""
            echo "üì¶ Package size:"
            ls -lh puku-editor_${VERSION}_amd64.deb
          else
            echo "‚ùå .deb package creation failed"
            exit 1
          fi
        env:
          VSCODE_ARCH: x64

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: puku-editor-linux-x64-${{ github.run_id }}
          path: |
            puku-editor_*_amd64.deb
          retention-days: 1
          if-no-files-found: error

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-linux-x64-${{ github.run_attempt }}
          path: |
            src/vscode/.build/logs
            src/chat/dist
          if-no-files-found: ignore
          retention-days: 7

