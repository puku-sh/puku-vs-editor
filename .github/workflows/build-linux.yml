            "gulp-rename"
            "gulp-json-editor"
            "gulp-bom"
            "gulp-gunzip"
            "gulp-untar"
            "gulp-replace"
            "gulp-concat"
            "gulp-util"
            "gulp-flatten"
            "gulp-order"
            "gulp-insert"
            "gulp-buffer"
            "gulp-sort"
            "gulp-plumber"
            "gulp-svgmin"
            "gulp-gzip"
            "gulp-vinyl-zip"
            "gulp-flatmap"
            "webpack-stream"
            "@vscode/gulp-electron"
            "vscode-gulp-watch"
            "gulp"
