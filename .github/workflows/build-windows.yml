name: Build Windows

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'feat/ubunut'
  workflow_dispatch:
    inputs:
      architecture:
        description: 'Build architecture'
        required: true
        default: 'x64'
        type: choice
        options:
          - x64
          - arm64
  workflow_call:
    inputs:
      architecture:
        description: 'Build architecture'
        required: true
        type: string

jobs:
  build-windows-x64:
    name: Build Windows (x64)
    runs-on: ubuntu:latest  # ðŸš€ Namespace.so AMD64 16 vCPU, 32GB RAM
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.architecture == 'x64' }}
    env:
      VSCODE_ARCH: x64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '23.5.0'
          cache: 'npm'
          cache-dependency-path: |
            src/chat/package-lock.json
            src/vscode/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # ðŸš€ Cache node_modules
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            src/chat/node_modules
            src/vscode/node_modules
          key: ${{ runner.os }}-x64-node-modules-${{ hashFiles('src/chat/package-lock.json', 'src/vscode/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-x64-node-modules-

      # ðŸš€ Cache VS Code build output (saves 30-60 minutes)
      - name: Cache VS Code Build
        uses: actions/cache@v4
        with:
          path: |
            src/vscode/out
            src/vscode/out-build
            src/vscode/.build/extensions
            src/vscode/.build/builtInExtensions
          key: ${{ runner.os }}-x64-vscode-build-${{ hashFiles('src/vscode/src/**/*.ts', 'src/vscode/build/**/*.ts', 'src/vscode/product.json') }}
          restore-keys: |
            ${{ runner.os }}-x64-vscode-build-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        shell: powershell
        run: |
          Write-Host "=== Installing Extension Dependencies ==="
          cd src/chat

          # Clear npm cache and use legacy peer deps to avoid conflicts
          npm cache clean --force

          $retries = 5
          $success = $false
          for ($i = 1; $i -le $retries; $i++) {
            try {
              Write-Host "Extension npm install attempt $i/$retries..."
              timeout 300 npm ci --legacy-peer-deps --no-audit --no-fund
              $success = $true
              break
            } catch {
              if ($i -eq $retries) {
                Write-Error "Extension npm install failed after $retries attempts"
                Write-Host "Last install log:"
                npm ci --legacy-peer-deps --no-audit --no-fund --verbose
                exit 1
              }
              Write-Host "Npm install failed, retry $i..."
              Start-Sleep -Seconds 5
              npm cache clean --force
            }
          }

          Write-Host "=== Installing VS Code Dependencies ==="
          cd ../vscode

          # Clear npm cache
          npm cache clean --force

          $success = $false
          for ($i = 1; $i -le $retries; $i++) {
            try {
              Write-Host "VS Code npm install attempt $i/$retries..."
              timeout 600 npm ci --legacy-peer-deps --no-audit --no-fund
              $success = $true
              break
            } catch {
              if ($i -eq $retries) {
                Write-Error "VS Code npm install failed after $retries attempts"
                Write-Host "Last install log:"
                npm ci --legacy-peer-deps --no-audit --no-fund --verbose
                exit 1
              }
              Write-Host "Npm install failed, retry $i..."
              Start-Sleep -Seconds 5
              npm cache clean --force
            }
          }
        env:
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_loglevel: warn

      # ðŸ”§ Install missing VS Code build dependencies
      - name: Install missing build dependencies
        shell: powershell
        run: |
          cd src/vscode
          Write-Host "ðŸ”§ Installing missing VS Code build dependencies..."

          # Install critical build dependencies that might be missing from package.json or cache
          $deps = @(
            "ternary-stream",
            "gulp-merge-json",
            "event-stream",
            "jsonc-parser",
            "@vscode/markdown-it-katex",
            "@vscode/extension-telemetry",
            "@vscode/emmet-helper",
            "@vscode/codicons",
            "@vscode/sync-api-client",
            "@vscode/sync-api-common",
            "@vscode/sync-api-service",
            "@vscode/ts-package-manager",
            "@vscode/l10n",
            "gulp-sourcemaps",
            "gulp-filter",
            "gulp-uglify",
            "gulp-rename",
            "gulp-json-editor",
            "gulp-bom",
            "gulp-gunzip",
            "gulp-untar",
            "gulp-replace",
            "gulp-concat",
            "gulp-util",
            "gulp-flatten",
            "gulp-order",
            "gulp-insert",
            "gulp-buffer",
            "gulp-sort",
            "gulp-plumber",
            "gulp-svgmin",
            "gulp-gzip",
            "gulp-vinyl-zip",
            "gulp-flatmap",
            "webpack-stream",
            "@vscode/gulp-electron",
            "vscode-gulp-watch",
            "through2",
            "vinyl",
            "vinyl-fs",
            "esbuild",
            "@esbuild-plugins/node-modules-polyfill",
            "rimraf",
            "minimist",
            "ansi-colors",
            "fancy-log",
            "pump",
            "gulp-azure-storage"
          )

          foreach ($dep in $deps) {
            try {
              npm install --no-save $dep 2>$null
              Write-Host "âœ“ Installed $dep"
            } catch {
              Write-Host "âš  $dep may already exist or failed to install"
            }
          }

      # ðŸš€ Build with optimizations
      - name: Build using Makefile
        shell: bash
        run: make install
        env:
          VSCODE_ARCH: x64
          UV_THREADPOOL_SIZE: 128
          VSCODE_USE_ESBUILD: 1
          NODE_OPTIONS: --max-old-space-size=16384

      - name: Package Windows builds
        shell: powershell
        run: ./build-windows-optimized.ps1
        env:
          VSCODE_ARCH: x64

      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: puku-editor-windows-x64-${{ github.run_id }}
          path: |
            *.exe
            *.zip
          retention-days: 1
          if-no-files-found: error

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-windows-x64-${{ github.run_attempt }}
          path: |
            src/vscode/.build/logs
            src/chat/dist
          if-no-files-found: ignore
          retention-days: 7

