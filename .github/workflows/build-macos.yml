name: Build macOS

on:
  push:
    tags:
      - 'v*'
    branches:
      - 'feat/ubuntu'
  workflow_dispatch:
    inputs:
      architecture:
        description: 'Build architecture'
        required: true
        default: 'arm64'
        type: choice
        options:
          - arm64
          - x64
          - universal
  workflow_call:
    inputs:
      architecture:
        description: 'Build architecture'
        required: true
        type: string

jobs:
  build-macos-arm64:
    name: Build macOS (ARM64)
    runs-on: namespace-profile-puku-mac-arm64-8c-16gb  # ðŸš€ Namespace.so M4 Pro 8 vCPU, 16GB RAM
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.architecture == 'arm64' || github.event.inputs.architecture == 'universal' }}
    env:
      VSCODE_ARCH: arm64
      NPM_ARCH: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'src/vscode/.nvmrc'
          cache: 'npm'
          cache-dependency-path: |
            src/chat/package-lock.json
            src/vscode/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: python3 -m pip install --break-system-packages setuptools

      # ðŸš€ Cache node_modules
      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            src/chat/node_modules
            src/vscode/node_modules
          key: ${{ runner.os }}-arm64-node-modules-${{ hashFiles('src/chat/package-lock.json', 'src/vscode/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-arm64-node-modules-

      # ðŸš€ Cache VS Code build output (saves 30-60 minutes)
      - name: Cache VS Code Build
        uses: actions/cache@v4
        with:
          path: |
            src/vscode/out
            src/vscode/out-build
            src/vscode/.build/extensions
            src/vscode/.build/builtInExtensions
          key: ${{ runner.os }}-arm64-vscode-build-${{ hashFiles('src/vscode/src/**/*.ts', 'src/vscode/build/**/*.ts', 'src/vscode/product.json') }}
          restore-keys: |
            ${{ runner.os }}-arm64-vscode-build-

      # ðŸš€ Cache Electron binaries
      - name: Cache Electron
        uses: actions/cache@v4
        with:
          path: ~/.cache/electron
          key: ${{ runner.os }}-arm64-electron-${{ hashFiles('src/vscode/package.json') }}
          restore-keys: |
            ${{ runner.os }}-arm64-electron-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -e
          echo "=== Installing Extension Dependencies ==="
          cd src/chat

          # Clear npm cache and use legacy peer deps to avoid conflicts
          npm cache clean --force

          for i in {1..5}; do
            echo "Extension npm install attempt $i/5..."
            timeout 300 npm ci --legacy-peer-deps --no-audit --no-fund && break
            if [ $i -eq 5 ]; then
              echo "Extension npm install failed after 5 attempts" >&2
              echo "Last install log:"
              npm ci --legacy-peer-deps --no-audit --no-fund --verbose || true
              exit 1
            fi
            echo "Npm install failed, retry $i..."
            sleep 5
            npm cache clean --force
          done

          echo "=== Installing VS Code Dependencies ==="
          cd ../vscode

          # Clear npm cache
          npm cache clean --force

          for i in {1..5}; do
            echo "VS Code npm install attempt $i/5..."
            timeout 600 npm ci --legacy-peer-deps --no-audit --no-fund && break
            if [ $i -eq 5 ]; then
              echo "VS Code npm install failed after 5 attempts" >&2
              echo "Last install log:"
              npm ci --legacy-peer-deps --no-audit --no-fund --verbose || true
              exit 1
            fi
            echo "Npm install failed, retry $i..."
            sleep 5
            npm cache clean --force
          done
        env:
          npm_config_arch: ${{ env.NPM_ARCH }}
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          npm_config_loglevel: warn
          GYP_DEFINES: "kerberos_use_rtld=false"

      # ðŸ”§ Install missing VS Code build dependencies
      - name: Install missing build dependencies
        run: |
          cd src/vscode
          echo "ðŸ”§ Installing missing VS Code build dependencies..."

          # Install critical build dependencies that might be missing from package.json or cache
          npm install --no-save \
            ternary-stream \
            gulp-merge-json \
            event-stream \
            jsonc-parser \
            @vscode/markdown-it-katex \
            @vscode/extension-telemetry \
            @vscode/emmet-helper \
            @vscode/codicons \
            @vscode/sync-api-client \
            @vscode/sync-api-common \
            @vscode/sync-api-service \
            @vscode/ts-package-manager \
            @vscode/l10n \
            gulp-sourcemaps \
            gulp-filter \
            gulp-uglify \
            gulp-rename \
            gulp-json-editor \
            gulp-bom \
            gulp-gunzip \
            gulp-untar \
            gulp-replace \
            gulp-concat \
            gulp-util \
            gulp-flatten \
            gulp-order \
            gulp-insert \
            gulp-buffer \
            gulp-sort \
            gulp-plumber \
            gulp-svgmin \
            gulp-gzip \
            gulp-vinyl-zip \
            gulp-flatmap \
            webpack-stream \
            @vscode/gulp-electron \
            vscode-gulp-watch \
            through2 \
            vinyl \
            vinyl-fs \
            esbuild \
            @esbuild-plugins/node-modules-polyfill \
            rimraf \
            minimist \
            ansi-colors \
            fancy-log \
            pump \
            gulp-azure-storage \
            2>/dev/null || echo "Some dependencies may already exist"

      # ðŸš€ Build with optimizations
      - name: Build using Makefile
        run: make install
        env:
          VSCODE_ARCH: arm64
          UV_THREADPOOL_SIZE: 128
          VSCODE_USE_ESBUILD: 1
          NODE_OPTIONS: --max-old-space-size=16384

      - name: Package DMG
        run: ./build-dmg-optimized.sh
        env:
          VSCODE_ARCH: arm64

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: puku-editor-macos-arm64-${{ github.run_id }}
          path: |
            dist/*.dmg
          retention-days: 1
          if-no-files-found: error

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-macos-arm64-${{ github.run_attempt }}
          path: |
            src/vscode/.build/logs
            src/chat/dist
          if-no-files-found: ignore
          retention-days: 7

