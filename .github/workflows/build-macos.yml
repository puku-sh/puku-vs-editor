name: Build macOS

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      architecture:
        description: 'Build architecture'
        required: true
        default: 'arm64'
        type: choice
        options:
          - arm64
          - x64
          - universal
  workflow_call:
    inputs:
      architecture:
        description: 'Build architecture'
        required: true
        type: string

jobs:
  build-macos-arm64:
    name: Build macOS (ARM64)
    runs-on: macos-14
    if: ${{ github.event_name != 'workflow_dispatch' || github.event.inputs.architecture == 'arm64' || github.event.inputs.architecture == 'universal' }}
    env:
      VSCODE_ARCH: arm64
      NPM_ARCH: arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'src/vscode/.nvmrc'
          cache: 'npm'
          cache-dependency-path: |
            src/chat/package-lock.json
            src/vscode/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: python3 -m pip install --break-system-packages setuptools

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            src/chat/node_modules
            src/vscode/node_modules
          key: ${{ runner.os }}-arm64-node-modules-${{ hashFiles('src/chat/package-lock.json', 'src/vscode/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-arm64-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -e
          echo "=== Installing Extension Dependencies ==="
          cd src/chat
          for i in {1..3}; do
            npm ci && break
            if [ $i -eq 3 ]; then
              echo "Extension npm install failed" >&2
              exit 1
            fi
            echo "Retry $i..."
            sleep 2
          done

          echo "=== Installing VS Code Dependencies ==="
          cd ../vscode
          for i in {1..3}; do
            npm ci && break
            if [ $i -eq 3 ]; then
              echo "VS Code npm install failed" >&2
              exit 1
            fi
            echo "Retry $i..."
            sleep 2
          done
        env:
          npm_config_arch: ${{ env.NPM_ARCH }}
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GYP_DEFINES: "kerberos_use_rtld=false"

      - name: Build VS Code (includes extension)
        run: |
          cd src/vscode
          npm run gulp vscode-darwin-arm64-min
        env:
          VSCODE_ARCH: arm64

      - name: Package DMG
        run: ./build-dmg-optimized.sh
        env:
          VSCODE_ARCH: arm64

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: puku-editor-macos-arm64-${{ github.run_id }}
          path: |
            *.dmg
          retention-days: 1
          if-no-files-found: error

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-macos-arm64-${{ github.run_attempt }}
          path: |
            src/vscode/.build/logs
            src/chat/dist
          if-no-files-found: ignore
          retention-days: 7

  build-macos-x64:
    name: Build macOS (x64)
    runs-on: macos-13
    if: ${{ github.event_name == 'workflow_dispatch' && (github.event.inputs.architecture == 'x64' || github.event.inputs.architecture == 'universal') }}
    env:
      VSCODE_ARCH: x64
      NPM_ARCH: x64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: 'src/vscode/.nvmrc'
          cache: 'npm'
          cache-dependency-path: |
            src/chat/package-lock.json
            src/vscode/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install Python dependencies
        run: python3 -m pip install --break-system-packages setuptools

      - name: Cache node_modules
        id: cache-node-modules
        uses: actions/cache@v4
        with:
          path: |
            src/chat/node_modules
            src/vscode/node_modules
          key: ${{ runner.os }}-x64-node-modules-${{ hashFiles('src/chat/package-lock.json', 'src/vscode/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-x64-node-modules-

      - name: Install dependencies
        if: steps.cache-node-modules.outputs.cache-hit != 'true'
        run: |
          set -e
          echo "=== Installing Extension Dependencies ==="
          cd src/chat
          for i in {1..3}; do
            npm ci && break
            if [ $i -eq 3 ]; then
              echo "Extension npm install failed" >&2
              exit 1
            fi
            echo "Retry $i..."
            sleep 2
          done

          echo "=== Installing VS Code Dependencies ==="
          cd ../vscode
          for i in {1..3}; do
            npm ci && break
            if [ $i -eq 3 ]; then
              echo "VS Code npm install failed" >&2
              exit 1
            fi
            echo "Retry $i..."
            sleep 2
          done
        env:
          npm_config_arch: ${{ env.NPM_ARCH }}
          ELECTRON_SKIP_BINARY_DOWNLOAD: 1
          PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GYP_DEFINES: "kerberos_use_rtld=false"

      - name: Build Extension
        run: make compile-extension

      - name: Build VS Code
        run: |
          cd src/vscode
          npm run gulp vscode-darwin-x64-min
        env:
          VSCODE_ARCH: ${{ env.VSCODE_ARCH }}

      - name: Package DMG
        run: ./build-dmg-optimized.sh
        env:
          VSCODE_ARCH: x64

      - name: Upload DMG artifact
        uses: actions/upload-artifact@v4
        with:
          name: puku-editor-macos-x64-${{ github.run_id }}
          path: |
            *.dmg
          retention-days: 1
          if-no-files-found: error

      - name: Upload build logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-macos-x64-${{ github.run_attempt }}
          path: |
            src/vscode/.build/logs
            src/chat/dist
          if-no-files-found: ignore
          retention-days: 7
