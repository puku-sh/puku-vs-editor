version: '3.8'

services:
  # FastAPI Application
  api:
    build: .
    container_name: fastapi-hello-app
    ports:
      - "8000:8000"
    environment:
      - APP_NAME=FastAPI Hello App
      - APP_VERSION=1.0.0
      - DEBUG=false
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - ./app:/app/app
      - ./main.py:/app/main.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Development service with hot reload
  api-dev:
    build: .
    container_name: fastapi-hello-app-dev
    ports:
      - "8001:8000"
    environment:
      - APP_NAME=FastAPI Hello App (Dev)
      - APP_VERSION=1.0.0-dev
      - DEBUG=true
      - HOST=0.0.0.0
      - PORT=8000
    volumes:
      - .:/app
    command: ["uvicorn", "main:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    restart: unless-stopped
    profiles:
      - dev